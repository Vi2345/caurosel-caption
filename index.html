<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caurosel with caption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
     <div class="button bg-success">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
     </div>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/books.jpg" alt="books" class="d-block w-100">
        <div class="carousel-caption">
          <h1 style="color: aqua;">Books</h3>
          <p style="font-size: 20px;">For gain the knowledge</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/earth.jpg" alt="earth" class="d-block w-100">
        <div class="carousel-caption">
          <h1 style="color: darkblue;">Earth</h3>
          <p style="font-size: 20px;">The earth is a round shape structure.</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="img/heart.jpg" alt="heart" class="d-block w-100">
        <div class="carousel-caption">
          <h1  style="color:orangered;">Heart</h3>
          <p style="font-size: 20px;">we create happiest things in our life.</p>
        </div>  
      </div>

      <div class="carousel-item">
        <img src="img/poppies.jpg" alt="poppies" class="d-block w-100">
        <div class="carousel-caption">
          <h1 style="color: yellow;">poppies</h3>
          <p style="font-size: 20px;">The flower is very beautiful.</p>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
     <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
     </button>
  </div>
</body>
</html>
